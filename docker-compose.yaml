version: "3.8"
services:
  mongodb:
    image: "mongo"
    volumes:
      - data:/data/db
 
  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    volumes:
      - logs:/app/logs
      - ./api:/app
      - /app/node_modules
    depends_on:
      - mongodb
    environment:
      - MONGO_URL="mongodb://localhost:27017/BlogDB?directConnection=true&serverSelectionTimeoutMS=2000&appName=mongosh+1.6.0"
 
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./client/src:/app/src
    stdin_open: true
    tty: true
    depends_on:
      - backend
    environment:
      - REACT_APP_API=http://localhost:3001/api
 
volumes:
  data:
  logs: